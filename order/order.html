<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <div>
          <img
            src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png"
            alt=""
          />
        </div>
        <div><span class="logoSpan">Kafene</span></div>
      </div>
      <div class="menus">
        <a href="order.html"> <div class="menuitem1">Orders</div></a>
        <a href="../product/product.html">
          <div class="menuitem2">Products</div></a
        >
        <a href="../user/user.html"><div class="menuitem3">Users</div></a>
      </div>
      <a href="../login.html"
        ><div class="logout" onclick="logOut()">Logout</div></a
      >
    </header>
    <div class="ordContainer">
      <h1>Orders</h1>
      <div class="ordercontain">
        <div class="ordFilter">
          <h4>Filters</h4>
          <p></p>
          <div class="ofiltrs">
            <input
              type="checkbox"
              id="chek1"
              class="check"
              name="new"
              checked
            /><label for="chek1">New</label>
          </div>
          <div class="ofiltrs">
            <input
              type="checkbox"
              id="chek2"
              class="check"
              name="packed"
              checked
            /><label for="chek2">Packed</label>
          </div>
          <div class="ofiltrs">
            <input
              type="checkbox"
              id="chek3"
              class="check"
              name="intransit"
              checked
            /><label for="chek3">InTransit</label>
          </div>
          <div class="ofiltrs">
            <input
              type="checkbox"
              id="chek4"
              class="check"
              name="delivered"
              checked
            /><label for="chek4">Delivered</label>
          </div>
        </div>
        <div class="ordTable">
          <table>
            <thead>
              <tr>
                <th class="column1">ID</th>
                <th class="column2">Customer</th>
                <th class="column3">Date</th>
                <th class="column4">Amount</th>
                <th class="column5">Status</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="order.js"></script>
  </body>
</html>
